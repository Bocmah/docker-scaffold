name: main
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@master
        with:
          go-version: 1.15
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Build
        run: make build
      - name: Test
        run: make test-all